<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublink Config Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; text-align: right; }
    </style>
</head>
<body class="bg-gray-900 text-white p-5">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-blue-400 text-center mb-6">استخراج و تست پینگ کانفیگ‌ها</h1>
        
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
            <textarea id="subLinks" rows="4" class="w-full bg-gray-900 p-3 rounded border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="لینک‌های ساب را اینجا وارد کنید (هر خط یکی)"></textarea>
            <button onclick="processSub()" id="btn" class="w-full mt-4 bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700 transition">استخراج و شروع تست</button>
        </div>

        <div id="status" class="mt-4 text-center text-sm text-gray-400"></div>

        <div class="mt-8 overflow-x-auto">
            <table class="w-full border-collapse bg-gray-800 rounded-lg overflow-hidden">
                <thead class="bg-gray-700 text-gray-300">
                    <tr>
                        <th class="p-3 text-right">نام کانفیگ (Remark)</th>
                        <th class="p-3 text-right">آدرس سرور</th>
                        <th class="p-3 text-center">پینگ (ms)</th>
                    </tr>
                </thead>
                <tbody id="resultTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function processSub() {
            const btn = document.getElementById('btn');
            const subInput = document.getElementById('subLinks').value.trim();
            const results = document.getElementById('resultTable');
            const status = document.getElementById('status');
            
            if (!subInput) return alert("لطفاً لینک ساب را وارد کنید");
            
            btn.disabled = true;
            btn.innerText = "در حال پردازش...";
            results.innerHTML = "";
            const links = subInput.split('\n');

            for (let sub of links) {
                try {
                    status.innerText = `در حال دریافت محتوای ساب...`;
                    // استفاده از پروکسی برای دور زدن CORS
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(sub.trim())}`;
                    const response = await fetch(proxyUrl);
                    const data = await response.json();
                    
                    let decoded;
                    try {
                        decoded = atob(data.contents.trim()); // رمزگشایی Base64
                    } catch {
                        decoded = data.contents; // اگر Base64 نبود
                    }

                    const configs = decoded.split('\n').filter(c => c.includes('://'));
                    
                    for (let conf of configs) {
                        const parsed = parseConfig(conf);
                        if (parsed) {
                            const row = results.insertRow();
                            row.innerHTML = `<td class="p-3 text-sm">${parsed.name}</td><td class="p-3 text-xs text-gray-400">${parsed.address}</td><td class="p-3 text-center font-mono" id="ping-${parsed.id}">...</td>`;
                            
                            // تست پینگ هر کانفیگ به صورت نامتقارن
                            testPing(parsed.address, `ping-${parsed.id}`);
                        }
                    }
                } catch (e) {
                    status.innerText = "خطا در دریافت ساب‌لینک. مطمئن شوید لینک معتبر است.";
                }
            }
            btn.disabled = false;
            btn.innerText = "استخراج و شروع تست";
            status.innerText = "تست به پایان رسید.";
        }

        function parseConfig(url) {
            try {
                let name = "Unnamed", address = "";
                if (url.startsWith('vmess://')) {
                    const data = JSON.parse(atob(url.replace('vmess://', '')));
                    name = data.ps;
                    address = data.add;
                } else {
                    // برای vless و trojan و ss
                    const parts = new URL(url);
                    name = decodeURIComponent(parts.hash.replace('#', '')) || "Config";
                    address = parts.hostname;
                }
                return { name, address, id: Math.random().toString(36).substr(2, 9) };
            } catch { return null; }
        }

        async function testPing(host, elementId) {
            const start = Date.now();
            const cell = document.getElementById(elementId);
            
            // شبیه‌سازی پینگ در مرورگر با لود کردن یک تصویر فیک از هاست
            // این دقیق‌ترین راه برای تست با اینترنت کاربر در مرورگر است
            const img = new Image();
            const timeout = setTimeout(() => {
                cell.innerText = "Timeout";
                cell.className = "text-red-500 p-3 text-center";
            }, 5000);

            img.onload = img.onerror = () => {
                clearTimeout(timeout);
                const delta = Date.now() - start;
                cell.innerText = delta + "ms";
                cell.className = delta < 300 ? "text-green-500 p-3 text-center" : "text-yellow-500 p-3 text-center";
            };
            img.src = `https://${host}/favicon.ico?t=${start}`;
        }
    </script>
</body>
</html>
